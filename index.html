<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTS</title>
    <script type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script defer src="./scripts/index.js"></script>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <div class="container text-center">
      <header>
      <div class="row gx-5">
         
          <div class="col-sm-8">
            <h1>Voucher:SALE Travel</h1>
          </div>
          <div class="col-sm-4">
            <a href="index.html">
            <img src="img/logofts.png" class="logo" width="75" height="75" alt=""> 
        </a>
          </div>
         </div>  
      </header>  
      <h2>Reserva</h2>
    
      <button class="btn btn-dark btn-sm" id="btnfile">Reservar</button>
      <hr>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Accion</th>
            <th scope="col">TOTAL</th>            
          </tr>
        </thead>
      
      <tbody id="items"></tbody>
      <tfoot>
        <tr id="footer">
          <th scope="row" colspan="5">Carrito Vacio</th>
        </tr>
      </tfoot>
    </table>
   
    <div class="row" id="formulario"></div>


        <div class="row" id="etiqueta">
       
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="file" placeholder="ingrese su apellido para buscar la reserva" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-dark" type="button" id="search">Buscar</button>
          </div>

          <div id="resultado">
       
      
          </div>
          
        </div>
    
        <template id="template-card">
          <div class="col-12 mb-2 col-md-4">
            <div class="card">
              <img src="" alt="" class="img-card">
            <div class="card-body">
              <h5>Titulo</h5>
              <p>precio</p><p>USD</p>              
              <button class="btn btn-dark"> Reservar</button>
            </div>
          </div>
          </div>

         </template>




         <template id="template-carrito">
          <tr>
            <th scope="row">id</th>
            <td>cafe</td>
            <td>1</td>
            <td>
              <button class="btn btn-info btn-sm">+</button>
              <button class="btn btn-danger btn-sm">-</button>
            </td>
            <td>USD <span>500</span></td>
          </tr>
         </template>


         <template id="template-footer">
          <th scope="row" colspan="2"> Total Reservado</th>
          <td>10</td>
          <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
              Borrar todo
            </button>
          </td>
          <td class="font-weight-bold">USD <span>5000</span></td>
         
         </template>


        
        
   

        

</body>
</html>
